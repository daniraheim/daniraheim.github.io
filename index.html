<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid flex-column">
          <a class="navbar-brand sigmar-regular" href="#">Let's Find the Perfect GIF</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
              <li class="nav-item">
                <a class="nav-link active sigmar-regular" aria-current="page" href="#">GIFs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active sigmar-regular" href="#">Stickers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active sigmar-regular" aria-current="true">Clips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="search-section">
        <img src="./images/giphylogo.png" alt="">
        <h1 class="sigmar-regular">Giphy Search</h1>
        <input id="search" type="search"/>
        <button id="submit" class="sigmar-regular">Submit</button>
    </div>  

    <section class="main-page">
        <div id="giphys"></div>
    </section>

    <section class="main-page">
      <div id="random-gifs"></div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="giphy.js"></script>
</body>
</html>
